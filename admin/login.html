<!DOCTYPE html>
    <html lang="ko">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>어드민 로그인</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"><link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" /> <!--AOS 애니메이션-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" /> <!--스와이퍼-->
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/custom.css" />
    <link rel="stylesheet" href="../admin/css/admin.css" />
    <!-- JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="./js/admin.js"></script>
</head>

<body>
<div id="login" class="admin_common">
    <article id="login_area" class="board">
        <div class="logo_area">
            <img class="logo" src="./img/logo_b.png" alt="logo.png">
            <p>ADMIN</p>
        </div>
        <form id="login_form" class="admin_form">
            <label for="admin_id">
                <input type="text" placeholder="아이디를 입력해 주세요" >
                <p class="warnning-txt">아이디를 입력해주세요</p>
            </label>
            <label for="admin_password">
                <input type="password" placeholder="비밀번호 입력해 주세요">
                <p class="warnning-txt">비밀번호를 입력해주세요</p>
            </label>
        </form>
    </article>
    <button type="submit" disabled>로그인</button>
    <p class="warnning-txt">아이디 또는 비밀번호를 확인해주세요</p>
</div>
</body>
</html>
